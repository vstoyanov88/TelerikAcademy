    <h1>Write a script that finds the max and min number from a sequence of numbers</h1>

    <a href="#" onclick="compareNumbers()">Compare numbers</a>-->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var numbers = [1, 4, 7, 2, 4, 9, 3, 5, 8, 3, 5, 3];
        for (var i = 0; i < numbers.length; i++) {
            jsConsole.write(numbers[i] + " ")
        }
        jsConsole.writeLine();

        function orderBY(x, y) {
            return x - y;
        }
        numbers.sort(orderBY);
        jsConsole.writeLine("min: "+numbers[0])
        jsConsole.writeLine("max: "+numbers[numbers.length-1])
