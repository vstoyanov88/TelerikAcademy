<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SubString</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a JavaScript function that finds how many times a substring is contained in a given text 
    (perform case insensitive search).-->

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function countString(str, word) {
            var count = 0;
            str = str.toLowerCase();
            var index = str.indexOf(word);
            while (index != -1) {
                count++;
                index=str.indexOf(word, index + 1);
            }
            return count;
        }

        var sample = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
        var word = "in";

        jsConsole.writeLine(countString(sample, word));
    </script>
</body>
</html>
