<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>html extract</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a function that extracts the content of a html page given as text.
     The function should return anything that is in a tag, without the tags:-->

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getText(text) {
            var result= buildStringBuilder();
            var index = text.indexOf(">");
            while (index != -1 && index != text.lenght - 1) {
                if (text[index + 1] != "<") {
                    var start = text.substring(index + 1, text.indexOf("<", index + 1));
                    result.append(start).append(" ");
                }
                index=text.indexOf('>', index+1);
            }
            return result.toString();
        }

        function buildStringBuilder() {
            return {
                strs: [],
                len: 0,
                append: function (str) {
                    this.strs[this.len++] = str;
                    return this;
                },
                toString: function () {
                    return this.strs.join("");
                }
            };
        }

        var text = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
        jsConsole.writeLine(getText(text));
    </script>
</body>
</html>
