<html>
<head>
    <title>Table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<form>
		<table>	
			<thead>
				<tr class="green">
					<td class="td1">Contact name</td>
					<td class="td3">City</td>
					<td class="td2">Country</td>
					<td class="td4">Is Promoted</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td><img src="img\Germany.jpg" alt="Flag" />Germany</td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr class="grey">
					<td>Ana Trujilio</td>
					<td>M&eacutexico D.F.</td>
					<td><img src="img\mex.jpg" alt="Flag" />Mexico</td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>Antonio Moreno</td>
					<td>M&eacutexico D.F.</td>
					<td><img src="img\Mex.jpg" alt="Flag" />Mexico</td>
					<td><input type="checkbox" checked="checked" disabled="disabled" /></td>
				</tr>
				<tr class="grey">
					<td>Thomas Hardy</td>
					<td>London</td>
					<td><img src="img\UK.jpg" alt="Flag" />UK</td>
					<td><input type="checkbox" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
