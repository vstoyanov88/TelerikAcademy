<!--Write a script that finds the biggest of three integers using nested if statements.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Biggest of three</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var number1 = 6;
        var number2 = 2;
        var number3 = 5;
        jsConsole.writeLine(number1 + " " + number2 + " " + number3);
        if (number1 > number2 && number1 > number2)
        {
            jsConsole.writeLine("the biggest is " + number1)
        }
        else if (number2 > number3) {
            jsConsole.writeLine("the biggest is " + number2)
        }
        else {
                jsConsole.writeLine("the biggest is " + number3)
        }
    </script>
</body>
</html>
