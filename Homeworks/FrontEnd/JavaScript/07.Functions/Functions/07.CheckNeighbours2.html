<body>
    <!--Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1,
     if there’s no such element.-->

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var arr = [2, 4, 7, 4, 6, 8, 4, 6, 7];
        FindFirstElementBiggerThanNeighbours(arr)
        var arr2 = [1, 1, 1, 1, 1];
        FindFirstElementBiggerThanNeighbours(arr2)

        function FindFirstElementBiggerThanNeighbours(arr) {
            var index=-1;
            if (arr[0] > arr[1]){
                index=0;
            }
            else {
                for (var i = 1; i < arr.length - 1; i++) {
                    if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) {
                        index = i;
                        break;
                    }
                }
                if (arr[length - 1] > arr[length - 2]) {
                    index = arr.length - 1;
                }
            }
            if (index > -1) {
                jsConsole.writeLine("First element that is bigget than its neighbours it at position " + index)
            }
            else{jsConsole.writeLine(index)}
        }
    </script>
</body>
