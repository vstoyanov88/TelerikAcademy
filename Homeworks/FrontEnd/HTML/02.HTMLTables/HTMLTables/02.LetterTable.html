<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LetterTable</title>
    <style type="text/css">
        td 
        {
            width: 30px;
            text-align:center;   
        }
        td.right 
        {
            text-align:right;
        }
        td.left 
        {
            text-align:left;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3"> Title goes here </td>
            <td> A </td>
            <td class="right"> B </td>
        </tr>
        <tr>
            <td rowspan="3" class="left"> C </td>
            <td> D </td>
            <td> E </td>
            <td> F </td>
            <td class="right"> G </td>
        </tr>
        <tr>
            <td> H </td>
            <td colspan="2"> I </td>
            <td rowspan="2" class="right"> J </td>
        </tr>
        <tr>
            <td> K </td>
            <td> L </td>
            <td> M </td>
            
        </tr>
        <tr>
            <td class="right"> N </td>
            <td colspan="4" > O </td>
        </tr>
    </table>

</body>
</html>
