<body>
    <h1>Write a script that finds the maximal increasing sequence in an array. Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.</h1>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var arr = [1, 2, 1, 35, 1, 4, 5, 7, 7, 8, 9];
        var count = 1;
        var maxCount=count;
        var end;
        for (var i = 0; i < arr.length-1; i++) {
            if (arr[i] + 1 == arr[i + 1]) {
                count += 1;
                if (count > maxCount) {
                    maxCount = count;
                    end = i+1;
                }
            }
            else {
                count = 1;
            }
        }
        jsConsole.writeLine(maxCount);
        for (var i = end-maxCount+1; i <= end; i++) {
            jsConsole.write(arr[i] + " ")
        }
    </script>
