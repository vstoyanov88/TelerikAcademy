<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>email</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a function for extracting all email addresses from given text. All substrings that match the 
    format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.-->

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getMail(str) {
            var words = str.Split();
            var result = buildStringBuilder();
            for (var i = 0; i < words.Length; i++){
                if (Regex.IsMatch(words[i], "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*")){
                    result.append(words[i])
                }
            }
        }

        function buildStringBuilder() {
            return {
                strs: [],
                len: 0,
                append: function (str) {
                    this.strs[this.len++] = str;
                    return this;
                },
                toString: function () {
                    return this.strs.join("");
                }
            };
        }

        var text="some text pesho@gmail.com";
        jsConsole.writeLine(getMail(text));
    </script>
</body>
</html>
