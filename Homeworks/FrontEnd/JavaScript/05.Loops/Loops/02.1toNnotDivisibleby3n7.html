<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Not divisible by 3 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        a {
            text-decoration: none;        
        }
    </style>
</head>
<body>
    <h1>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</h1>
    <label for="number">Enter number</label>
    <input type="text" id="number" />
    <br />
    <a href="#" onclick="getOnetoN()">Get numbers from one to N, that are no divisible by 3 and 7</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getOnetoN()
        {
            var n = jsConsole.readInteger("#number")
            for (var i = 1; i <= n; i++) {
                if (i % 3 == 0 && i % 7 == 0) {
                    continue;
                }
                else {
                    jsConsole.write(i + "  ")
                }
            }
            jsConsole.writeLine()
        }
    </script>
</body>
</html>
