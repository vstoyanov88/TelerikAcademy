<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Calculator </title>
    <style type="text/css">
        input {width:30px;height:30px;}
        .w1 {width:60px;}
        .h1 {height:60px;}
        .text {text-align:right;width:154px;}
    </style>
</head>
<body>
    <form method="post">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="5"><input type="text" class="text" value="123" /></td>
            </tr>
            <tr>
                <td><input type="button" value="←" /></td>
                <td><input type="button" value="CE" /></td>
                <td><input type="button" value="C" /></td>
                <td><input type="button" value="±" /></td>
                <td><input type="button" value="√" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" /></td>
                <td><input type="button" value="8" /></td>
                <td><input type="button" value="9" /></td>
                <td><input type="button" value="/" /></td>
                <td><input type="button" value="%" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" /></td>
                <td><input type="button" value="5" /></td>
                <td><input type="button" value="6" /></td>
                <td><input type="button" value="*" /></td>
                <td><input type="button" value="1/x" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" /></td>
                <td><input type="button" value="2" /></td>
                <td><input type="button" value="3" /></td>
                <td><input type="button" value="-" /></td>
                <td rowspan="2"><input type="button" class="h1" value="=" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="w1" value="0" /></td>
                <td><input type="button" value="," /></td>
                <td><input type="button" value="+" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
