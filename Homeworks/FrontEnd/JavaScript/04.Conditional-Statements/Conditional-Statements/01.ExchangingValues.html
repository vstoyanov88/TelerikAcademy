<!--Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Exchanging values</title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var number1 = 3;
        var number2 = 12;
        var temp;
        jsConsole.writeLine(number1 + " " + number2)
        if (number1 > number2) {
            temp = number1;
            number1 = number2;
            number2 = temp;
            jsConsole.writeLine("first number is bigger than the second so we exchange their values");
            jsConsole.writeLine(number1 + " " + number2);
        }
        else {
            jsConsole.writeLine("first number is not bigger than the second");
        }
    </script>
</body>
</html>
