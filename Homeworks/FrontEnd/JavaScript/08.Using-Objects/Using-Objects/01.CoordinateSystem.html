<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coordinate System</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write functions for working with shapes in  standard Planar coordinate system
Points are represented by coordinates P(X, Y)
Lines are represented by two points, marking their beginning and ending
L(P1(X1,Y1),P2(X2,Y2))
Calculate the distance between two points
Check if three segment lines can form a triangle-->


    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function buildPoint(x, y) {
            return {
                x: x,
                y: y,
                toString: function () {
                    return (this.x + "," + this.y);
                }
            }
        }

        function getDistance(point1, point2) {
            return Math.sqrt(Math.abs((point1.x - point2.x) * (point1.x - point2.x) + (point1.y - point2.y) * (point1.y - point2.y)));
        }

        function buildLine(point1, point2) {
            return {
                a: point1,
                b: point2,
                toString: function () {
                    return ("a="+this.a + " b=" + this.b);
                }
            }
        }

        function formTriangle(line1, line2, line3) {
            var a = getDistance(line1.a, line1.b);
            var b = getDistance(line2.a, line2.b);
            var c = getDistance(line3.a, line3.b);
            return a + b > c && a + c > b && b + c > a;
        }

        var p1 = buildPoint(1, 2);
        var p2 = buildPoint(2, 3);
        var p3 = buildPoint(4, 2);

        jsConsole.writeLine(p1);
        jsConsole.writeLine(getDistance(p2, p3));
       
        var line1 = buildLine(p1, p2);
        var line2 = buildLine(p1, p3);
        var line3 = buildLine(p2, p3);
        jsConsole.writeLine(line1);
        jsConsole.writeLine("Can make triangle? " + formTriangle(line1, line2, line3));
        
        line4 = buildLine((10, 10), (10, 10));
        jsConsole.writeLine("Can make triangle? " + formTriangle(line4, line1, line2));
    </script>
</body>
</html>
