<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NUmber in array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
   <!-- Write a function that counts how many times given number appears in given array. Write a test function to 
    check if the function is working correctly.-->


    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var arr = [2, 6, 53, 8, 9, 3, 5, 9, 3, 2, 45, 7, 32, 4, 6, 8, 3, 5, 687,3 ];
        var number = 3;
        CountNumber(arr,number);
        number = 4;
        CountNumber(arr,number);

        function CountNumber(arr,number) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    count++;
                }
            }
            jsConsole.writeLine("Number " + number + " appears " + count + " times in the array")
        }
    </script>
</body>
