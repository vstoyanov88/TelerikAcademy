<!--Write a script that finds the greatest of given 5 variables.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Greatest of 5</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var number1 = 3;
        var number2 = 5;
        var number3 = 6;
        var number4 = 7;
        var number5 = 1;
        jsConsole.writeLine(number1+" "+number2+" "+number3+" "+number4+" "+number5);
        if (number1 > number2 && number1 > number3 && number1 > number4 && number1 > number5)
        {
            jsConsole.writeLine("the greatest is " + number1);
        }
        else if (number2 > number3 && number2 > number4 && number2 > number5)
        {
            jsConsole.writeLine("the greatest is " + number2);
        }
        else if (number3 > number4 && number3 > number5)
        {
            jsConsole.writeLine("the greatest is " + number3);
        }
        else if (number4 > number5) {
            jsConsole.writeLine("the greatest is " + number4);
        }
        else {
            jsConsole.writeLine("the greatest is " + number5);
        }
    </script>
</body>
</html>
